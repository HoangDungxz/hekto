<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE GUIDE</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>

    <!-- begin page sort by -->
    <div class="container">
        <p class="styleguide-component-title">
            page sort by
        </p>
        <div class="sortby">
            <div class="sortby-left">
                <p class="sortby-left-title">Ecommerce Acceories & Fashion item
                </p>
                <p class="sortby-result-count">About 9,620 results (0.62 seconds)</p>
            </div>
            <div class="sortby-right">
                <p class="sortby-perpage sortby-right-title">Per Page:</p>
                <div class="sortby-sortby">
                    <p class="sortby-sortby-title sortby-right-title">Sort By:</p>
                    <div class="sortby-sortby-right">
                        <div class="sortby-sortby-select">
                            <ul class="sortby-sortby-list">
                                <li><a href="#">Best Match</a></li>
                                <li><a href="#">Best Match</a></li>
                                <li><a href="#">Best Match</a></li>
                                <li><a href="#">Best Match</a></li>
                                <li><a href="#">Best Match</a></li>
                            </ul>

                        </div>
                        <iconify-icon icon="akar-icons:chevron-down"></iconify-icon>
                    </div>
                </div>
                <div class="sortby-view">
                    <p class="sortby-view-title sortby-right-title">View:</p>
                    <div id="sortby_view_select" class="sortby-view-choise">
                        <a href="#">
                            <iconify-icon icon="clarity:grid-view-solid"></iconify-icon>
                        </a>
                        <a href="#">
                            <iconify-icon icon="fa-solid:list"></iconify-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- end page sort by -->

    <!-- begin page header -->
    <div class="container">
        <p class="styleguide-component-title">
            page header
        </p>
    </div>
    <div class="page-header">
        <div class="container page-header-content">
            <div class="page-title">
                <p>Shop Grid Default</p>
            </div>
            <div class="breadcrumb">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Page</a></li>
                    <li><a href="#">Shop Grid Default</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-- end page header -->

    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
</body>

</html>
