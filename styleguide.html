<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE GUIDE</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>

<body>
    <div class="styleguide">
        <div class="styleguide-row">
            <div class="styleguide-color">
                <div class="styleguide-color-title styleguide-title">Color</div>
                <div class="styleguide-color-content">
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-pink"></div>
                            <div class="styleguide-color-code">#FB2E86</div>
                            <div class="styleguide-color-name">Pink</div>
                        </div>
                    </div>
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-off-navy-blue"></div>
                            <div class="styleguide-color-code">#3F509E</div>
                            <div class="styleguide-color-name">Off Navy Blue</div>
                        </div>
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-navy-blue"></div>
                            <div class="styleguide-color-code">#151875</div>
                            <div class="styleguide-color-name">Navy Blue</div>
                        </div>
                    </div>
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-purple"></div>
                            <div class="styleguide-color-code">#7E33E0</div>
                            <div class="styleguide-color-name">Purple</div>
                        </div>
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-off-purple"></div>
                            <div class="styleguide-color-code">#9F63B5</div>
                            <div class="styleguide-color-name">Off Purple</div>
                        </div>
                    </div>
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-red"></div>
                            <div class="styleguide-color-code">#FB2448</div>
                            <div class="styleguide-color-name">Red</div>
                        </div>
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-blue"></div>
                            <div class="styleguide-color-code">#2F1AC4</div>
                            <div class="styleguide-color-name">Blue</div>
                        </div>
                    </div>
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-sky-blue"></div>
                            <div class="styleguide-color-code">#F3F9FF</div>
                            <div class="styleguide-color-name">Sky Blue</div>
                        </div>
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-pantone-purple"></div>
                            <div class="styleguide-color-code">#E0D3F5</div>
                            <div class="styleguide-color-name">Pantone Purple</div>
                        </div>
                    </div>
                    <div class="styleguide-color-col">
                        <div class="styleguide-color-item">
                            <div class="styleguide-color-display bg-off-blue"></div>
                            <div class="styleguide-color-code">#151875</div>
                            <div class="styleguide-color-name">Off Blue</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="styleguide-font">
                <div class="styleguide-font-title styleguide-title">Font</div>
                <div class="styleguide-font-content">
                    <div class="styleguide-font-top">
                        <div class="styleguide-font-display">Aa</div>
                        <div class="styleguide-font-name">Josefin Sans</div>
                        <div class="styleguide-font-type">Full Typeface</div>
                    </div>
                    <div class="styleguide-font-bottom">
                        <div class="styleguide-font-display">Aa </div>
                        <div class="styleguide-font-name">Lato</div>
                        <div class="styleguide-font-type">Regular</div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
